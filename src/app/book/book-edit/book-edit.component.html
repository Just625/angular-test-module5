<h3>Edit book</h3>
<p>{{successMsg}}</p>
<form [formGroup]="bookForm" (ngSubmit)="editBook(id)">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="title"></td>
      <td *ngIf="bookForm.get('title').touched ">
        <p style="color:red" *ngIf="bookForm.get('title').errors?.required">Title required</p>
      </td>
    </tr>
    <tr>
      <td>Author:</td>
      <td><input type="text" formControlName="author"></td>
      <td *ngIf="bookForm.get('author').touched ">
        <p style="color:red" *ngIf="bookForm.get('author').errors?.required">Author required</p>
      </td>
    </tr>
    <tr>
      <td>Description:</td>

      <td><textarea formControlName="description"id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
      <td><button  class="btn btn-primary">Edit book</button></td>
      <td><button type="button" class="btn btn-secondary"><a style="text-decoration: none; color:white" routerLink="/books/list">Exit</a></button></td>
    </tr>
  </table>
</form>
