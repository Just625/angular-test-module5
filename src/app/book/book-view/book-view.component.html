<h3>Book's detail</h3>
<button type="button" class="btn btn-primary"><a style="text-decoration: none; color:white" routerLink="/books/list">Book list</a></button>
<table  class="table table-striped">
  <tbody>
  <tr>
    <td>Name:</td>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <td>Author:</td>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <td>Description:</td>
    <td>{{book.description}}</td>
  </tr>
  </tbody>
</table>
